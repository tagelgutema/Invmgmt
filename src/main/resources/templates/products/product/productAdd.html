<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{_layout}">

<body>
<div layout:fragment="content">

    <div class="row">
        <form  class="form-horizontal"  th:action="@{/saveProducts}" method="POST">
            <div class="col-lg-12">
                <div class="container" style="width: 70%">
                    <div class="row">
                        <div class="col-lg-9">
                            <section class="panel">
                                <header class="panel-heading">
                                    Add Product Record
                                </header>
                                <div class="panel-body">

                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Product Name</label>
                                        <div class="col-sm-6">
                                            <input name="productName" type="text" size="16" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Product Description</label>
                                        <div class="col-sm-6">
                                            <input name="productDescription" type="text" size="16" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Date Manufactured</label>
                                        <div class="col-sm-6">
                                            <input type="date" name="productionDate"   size="16" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Purchase Date</label>
                                        <div class="col-sm-6">
                                            <input type="date" name="purchaseDate"  size="16" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Product Price</label>
                                        <div class="col-sm-6">
                                            <input name="productPrice" type="number" data-decimal="2" size="16" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Abacus Number</label>
                                        <div class="col-sm-6">
                                            <input name="abacusNumber" type="text" size="16" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Serial Number</label>
                                        <div class="col-sm-6">
                                            <input name="serialNumber" type="text" size="16" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Product Asset Tag</label>
                                        <div class="col-sm-6">
                                            <input name="psmTag" type="text"  size="16" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Is the product compliance (889)? </label>
                                        <div class="col-sm-6">
                                     <select name="productCompliance"  class="form-control" >
                                        <option >-SELECT-</option>
                                        <option  value="Yes">Yes</option>
                                        <option  value="No">No</option>
                                    </select>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Product Category </label>
                                        <div class="col-sm-6">
                                            <select  class="form-control" id="ddlProductAdd2"  name="categoryid">
                                                <option>-SELECT-</option>
                                                <option th:each="category:${categories}"
                                                        th:value="${category.categoryId}"
                                                        th:text="${category.categoryName}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Vendor/Supplier Name </label>
                                        <div class="col-sm-6">
                                            <select  class="form-control" id="ddlProductAdd3"  name="vendorid">
                                                <option>-SELECT-</option>
                                                <option th:each="vendor:${vendors}"
                                                        th:value="${vendor.vendorId}"
                                                        th:text="${vendor.vendorName}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Product Status </label>
                                        <div class="col-sm-6">
                                            <select  class="form-control" id="ddlProductAdd4"  name="productstatusid">
                                                <option>-SELECT-</option>
                                                <option th:each="productStatus:${productStatuses}"
                                                        th:value="${productStatus.productStatusId}"
                                                        th:text="${productStatus.productStatusName}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">SER Value upon purchase </label>
                                        <div class="col-sm-6">
                                            <select  class="form-control" id="ddlProductAdd5"  name="serid">
                                                <option>-SELECT-</option>
                                                <option th:each="serValue:${serValues}"
                                                        th:value="${serValue.serId}"
                                                        th:text="${serValue.serValue}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Currency Type </label>
                                        <div class="col-sm-6">
                                            <select  class="form-control" id="ddlProductAdd6"  name="currencytypeid">
                                                <option>-SELECT-</option>
                                                <option th:each="currencyType:${currencyTypes}"
                                                        th:value="${currencyType.currencyTypeId}"
                                                        th:text="${currencyType.currencyTypeName}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Product Model </label>
                                        <div class="col-sm-6">
                                            <select  class="form-control" id="ddlmodelAdd"  name="modelid">
                                                <option>-SELECT-</option>
                                                <option th:each="pModel:${productModels}"
                                                        th:value="${pModel.modelId}"
                                                        th:text="${pModel.modelName}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Product Remark(if any)</label>
                                        <div class="col-sm-6">
                                            <input name="productRemark" type="text"  size="16" class="form-control" >
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="panel">
                                <div class="panel-body">
                                    <button type="submit" class="btn btn-success"> Save </button>
                                    <a href="/productsList/page" class="btn btn-warning"> Exit </a>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

</body>
</html>
