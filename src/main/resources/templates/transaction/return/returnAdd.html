<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{_layout}">

<body>
<div layout:fragment="content">

    <div class="row">
        <form  class="form-horizontal"  th:action="@{/saveReturns}" method="POST">
            <div class="col-lg-12">
                <div class="container" style="width: 70%">
                    <div class="row">
                        <div class="col-lg-9">
                            <section class="panel">
                                <header class="panel-heading">
                                    Add Return Record
                                </header>
                                <div class="panel-body">

                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Employee Full Name</label>
                                        <div class="col-sm-6">
                                            <select  class="form-control" id="ddlempAdd"  name="employeeid">
                                                <option>-SELECT-</option>
                                                <option th:each="employee:${employees}"
                                                        th:value="${employee.employeeId}"
                                                        th:text="${employee.firstName} + '  ' + ${employee.middleName}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Product</label>
                                        <div class="col-sm-6">
                                            <select  class="form-control" id="ddlprodAdd"  name="productid" >
                                                <option>-SELECT-</option>
                                                <option th:each="product:${products}"
                                                        th:value="${product.productId}"
                                                        th:text="${product.productName} + ' with ' + 'S/N= ' + ${product.serialNumber} + 'and Tag='+ ${product.psmTag}">

                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Return Date</label>
                                        <div class="col-sm-6">
                                            <input name="issueDate" type="date"  size="16" class="form-control" required>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Returned By</label>
                                        <div class="col-sm-6">
                                            <select  class="form-control" id="ddlissuedtooAdd"  name="employeeid">
                                                <option>-SELECT-</option>
                                                <option th:each="employee:${employees}"
                                                        th:value="${employee.employeeId}"
                                                        th:text="${employee.firstName} + '  ' + ${employee.middleName}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Store Authorizer </label>
                                        <div class="col-sm-6">
                                            <select  class="form-control" id="ddlissudbyAdd"  name="employeeid">
                                                <option>-SELECT-</option>
                                                <option th:each="employee:${employees}"
                                                        th:value="${employee.employeeId}"
                                                        th:text="${employee.firstName} + '  ' + ${employee.middleName}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                 <div class="form-group">
                                        <label class="control-label col-sm-4">Remark</label>
                                        <div class="col-sm-6">
                                            <input name="remark" type="date"  size="16" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="panel">
                                <div class="panel-body">
                                    <button type="submit" class="btn btn-success"> Save </button>
                                    <a href="/returnsList/page" class="btn btn-warning"> Exit </a>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

</body>
</html>
