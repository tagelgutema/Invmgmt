<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{_layout}">

<body>
<div layout:fragment="content">

    <div class="row">
        <form  class="form-horizontal"  th:action="@{/updateIssue/{id}(id=${issue.issueId})}"  th:object="${issue}"  method="POST">
            <div class="col-lg-12">
                <div class="container" style="width: 70%">
                    <div class="row">
                        <div class="col-lg-9">
                            <section class="panel">
                                <header class="panel-heading">
                                    Edit Issue Record
                                </header>
                                <div class="panel-body">
                                    <div class="form-group">

                                        <div class="col-sm-6">
                                            <input  type="hidden" th:field="*{issueId}" >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-4"> Issue To </label>
                                        <div class="col-sm-6">
                                            <select  class="form-control" id="ddlemptyeAdd"   name="employeeid">
                                                <option th:text="${null}"></option>
                                                <option th:each="employee:${employees}"
                                                        th:value="${employee.employeeId}"
                                                        th:selected="${issue.employeeid}==${employee.employeeId} ? TRUE : FALSE"
                                                        th:text="${employee.firstName} +  ' ' + ${employee.middleName}">
                                                </option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4"> Product Name </label>
                                        <div class="col-sm-6">
                                            <select  class="form-control" id="ddlprod"  name="productid">
                                                <option th:text="${null}"></option>
                                                <option th:each="product:${products}"
                                                        th:value="${product.productId}"
                                                        th:selected="${issue.productid}==${product.productId} ? TRUE : FALSE"
                                                        th:text="${product.productName}">
                                                </option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Issued by</label>
                                        <div class="col-sm-6">
                                            <input th:field="*{issuedBy}" type="text"  size="16" class="form-control" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Issue Date</label>
                                        <div class="col-sm-6">
                                            <input th:field="*{issueDate}" type="text"  size="16" class="form-control" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Authorized by</label>
                                        <div class="col-sm-6">
                                            <input th:field="*{authorizedBy}" type="text"  size="16" class="form-control" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Remark</label>
                                        <div class="col-sm-6">
                                            <input th:field="*{remark}" type="text"  size="16" class="form-control" >
                                        </div>
                                    </div>

                                </div>
                            </section>
                            <section class="panel">
                                <div class="panel-body">
                                    <button type="submit" class="btn btn-success"> Save </button>
                                    <a href="/issuesList/page" class="btn btn-warning"> Exit </a>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

</body>
</html>
