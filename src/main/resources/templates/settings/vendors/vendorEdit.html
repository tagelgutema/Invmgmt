<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{_layout}">

<body>
<div layout:fragment="content">

    <div class="row">
        <form  class="form-horizontal"  th:action="@{/updateVendor/{id}(id=${vendor.vendorId})}"  th:object="${vendor}"  method="POST">
            <div class="col-lg-12">
                <div class="container" style="width: 70%">
                    <div class="row">
                        <div class="col-lg-9">
                            <section class="panel">
                                <header class="panel-heading">
                                    Edit Region Record
                                </header>
                                <div class="panel-body">
                                    <div class="form-group">

                                        <div class="col-sm-6">
                                            <input  type="hidden" th:field="*{vendorId}" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Vendor Name</label>
                                        <div class="col-sm-6">
                                            <input type="text"  th:field="*{vendorName}" size="16" class="form-control" required >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Vendor Description</label>
                                        <div class="col-sm-6">
                                            <input  type="text" th:field="*{vendorDescription}" size="16" class="form-control" required >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Vendor Mobile Phone</label>
                                        <div class="col-sm-6">
                                            <input  type="text" th:field="*{vendorMobile}" size="16" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" title="use this example 251-99-99-99"  class="form-control" required >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Vendor Landline Phone</label>
                                        <div class="col-sm-6">
                                            <input  type="text" th:field="*{vendorLandline}" size="16" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" title="use this example 251-99-99-99"  class="form-control" required >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Vendor Location</label>
                                        <div class="col-sm-6">
                                            <input  type="text" th:field="*{vendorLocation}" size="16" class="form-control" readonly >
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="panel">
                                <div class="panel-body">
                                    <button type="submit" class="btn btn-success"> Save </button>
                                    <a href="/vendorsList/page" class="btn btn-warning"> Exit </a>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

</body>
</html>
